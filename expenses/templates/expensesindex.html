{% extends 'main.html' %}

{% load static %}

{% block head %}
{% endblock %}
{% block content %}

    <div class="container my-5">
        <h1 class="text-center mb-4">Expenses</h1>
        
        <!-- Add Expense Button -->
        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addExpenseModal">Add Expense</button>
        </div>
        
        <!-- Expenses Table -->
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Currency</th>
                        <th>Comment</th>
                    </tr>
                </thead>
                <tbody id="expensesTableBody">
                    <!-- Example expense -->
                    <tr>
                        <td>2025-01-01</td>
                        <td>Food</td>
                        <td>50</td>
                        <td>USD</td>
                        <td>Lunch</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add Expense Modal -->
    <div class="modal fade" id="addExpenseModal" tabindex="-1" aria-labelledby="addExpenseModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addExpenseModalLabel">Add Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addExpenseForm">
                        <div class="mb-3">
                            <label for="expenseDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="expenseDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="expenseCategory" class="form-label">Category</label>
                            <input type="text" class="form-control" id="expenseCategory" required>
                        </div>
                        <div class="mb-3">
                            <label for="expenseAmount" class="form-label">Amount</label>
                            <input type="number" class="form-control" id="expenseAmount" required>
                        </div>
                        <div class="mb-3">
                            <label for="expenseCurrency" class="form-label">Currency</label>
                            <input type="text" class="form-control" id="expenseCurrency" required>
                        </div>
                        <div class="mb-3">
                            <label for="expenseComment" class="form-label">Comment</label>
                            <textarea class="form-control" id="expenseComment" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
