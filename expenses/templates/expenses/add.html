<!-- Add Expense Form -->
<div class="expense-form">
    <h3 class="text-center">Add Expense</h3>
    <form>
        <div class="mb-3">
            <label for="expenseTitle" class="form-label">Expense Title</label>
            <!-- Pre-fill the field with existing data -->
            <input type="text" class="form-control" id="expenseTitle" value="Old Expense Title" required>
        </div>
        <div class="mb-3">
            <label for="expenseAmount" class="form-label">Amount</label>
            <!-- Pre-fill the field with existing data -->
            <input type="number" class="form-control" id="expenseAmount" value="100" required>
        </div>
        <div class="mb-3">
            <label for="expenseDate" class="form-label">Date</label>
            <!-- Pre-fill the field with existing data -->
            <input type="date" class="form-control" id="expenseDate" value="2024-12-28" required>
        </div>
       
        <!-- Button to submit the updated form -->
        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
    </form>
</div>
