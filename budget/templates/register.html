{% extends 'index.html' %}

{% block head %}
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-bottom: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
{% endblock %}
{% block content %}

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <h2 class="text-center">Create Account</h2>
            <form action="/register" method="POST">
                <!-- Login Field -->
                <div class="mb-3">
                    <label for="login" class="form-label">Username</label>
                    <input type="text" class="form-control" id="login" name="login" required placeholder="Enter your username">
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                </div>

                <!-- Password Repeat Field -->
                <div class="mb-3">
                    <label for="password-repeat" class="form-label">Repeat Password</label>
                    <input type="password" class="form-control" id="password-repeat" name="password-repeat" required placeholder="Repeat your password">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <div class="mt-3 text-center">
                <small>Already have an account? <a href="/login">Login here</a></small>
            </div>
        </div>
    </div>

{% endblock %}
